<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Probablility Calculator</title>
  </head>
  <body>
<tbody>
  <tr>
    <td width="50%">
      <script type="text/javascript"> function calculateOdds() { var dropChance = document.getElementById("dropChance").value / 100; var numberOfRuns = document.getElementById("numberOfRuns").value; var odds = (1.00 - (Math.pow((1.00 - dropChance), numberOfRuns))) * 100; document.getElementById("odds").innerHTML = "There is a " + odds.toFixed(5) + " percent chance of the item dropping in the given number of runs."; } </script>
      <br>
      <strong>Drop chance (enter 1% as 1):
        <br>
        <input type="text" id="dropChance">
      </strong>
      <br>
      <br>
      <strong>Number of runs:
      <br>
      <input type="text" id="numberOfRuns"></strong>
      <br>
      <br>
      <input type="button" onclick="calculateOdds();" value="Calculate Probability" id="Button1">
    </td>
    <p>
    <td>
        <div id="odds"> </div>
    </td>
  </p>
    </tr>
  </tbody>
</body>
</html>
